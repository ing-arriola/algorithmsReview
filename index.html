<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap-4.4.1-dist/css/bootstrap.css" />
    <title>Document</title>
</head>
<body>

    <h1>JAVASCRIPT ALGORITHMS REVIEW</h1>

    <h2>Basic Problems</h2>

    <select name="basicSelection" id="basic" class="browser-default custom-select custom-select-lg mb-3">
        <option value="">Select an option</option>
        <option value="hello">Hello</option>
        <option value="check">Check user</option>
        <option value="sum">Sum until N</option>
        <option value="sum3and5">Sum 3 and 5 multiples</option>
        <option value="sumOrMul">Multiples or sum</option>
        <option value="tables">Print Tables</option>
        <option value="guess">Guess game</option>
        <option value="leap">Leap Years</option>
    </select>

    <h2>List, Strings Problems</h2>

    <select name="string&List" id="strLst" class="browser-default custom-select custom-select-lg mb-3">
        <option value="largest">List Larger Number</option>
        <option value="reverseArray">Reverse an Array</option>
        <option value="checkElement">Check element in array</option>
        <option value="OddPositions">Odd position elements</option>
        <option value="runningTotal">Calculate Running Total</option>
        <option value="palindrome">Palindrome? </option>
        <option value="decide">How to sum?</option>
        <option value="squares">First 20 Perfect Squares</option>
        <option value="concatenates">Concatenates Lists</option>
        <option value="combinates">Cominate alternate Lists</option>
        <option value="mergedSorted">Merge Sorted List</option>
        <option value="rotate">Rotate array</option>
        <option value="fibonacci">Fibonacci numbs</option>
        <option value="numToArray">Number to array</option>
        <option value="binary">Binary Search</option>
    </select>

    <h2>Special ones</h2>

    <select name="specials" id="selectSpecial" class="browser-default custom-select custom-select-lg mb-3">
        <option value="">Select an option</option>
        <option value="search">Search for pattern</option>
    </select>


<h2>RESULTS</h2>
<div id="app"></div>


<script src="app.js"></script>
<script src="app2.js"></script>
<script src="app3.js"></script>

</body>
</html>
